version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # Utilities
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
  file_picker: ^8.0.0
  excel: ^4.0.0

  # Database
  sqflite: ^2.3.2
  path: ^1.9.0
